<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Forwarder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="urlInputContainer">
    <h2>URL Forwarder</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="forward()">Forward</button>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');

    if (url) {
      // If URL parameter is provided, redirect immediately
      window.location.href = url;
    } else {
      // Otherwise, display the input area
      document.getElementById('urlInputContainer').style.display = 'block';
    }

    // Forward function
    function forward() {
      const inputUrl = document.getElementById('urlInput').value.trim();
      if (inputUrl) {
        window.location.href = inputUrl;
      } else {
        alert('Please enter a valid URL!');
      }
    }
  </script>
</body>
</html>
